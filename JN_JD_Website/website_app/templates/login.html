<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCheq - {% block title %}Login{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page">
    <div id="particles-js"></div>
    <div class="auth-container">
        <div class="auth-logo">
            <a href="{% url 'signin' %}" class="logo-link">
                <span class="logo-text">Sound<span class="logo-highlight">Cheq</span></span>
            </a>
        </div>
        <div class="send-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
        
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/privacy-policy">Privacy Policy</a></li>
                    <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                    <li><a href="mailto:youremail@example.com">Email</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li>
                        <a href="https://instagram.com/yourprofile" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/yourprofile" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/yourprofile" target="_blank">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 SoundCheq L.L.C. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#6666ff'
                    },
                    shape: {
                        type: 'circle'
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#6666ff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        });
    </script>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, 
        var(--dark-bg) 0%,
        var(--darker-bg) 50%,
        var(--dark-bg) 100%
    );
    background-size: 200% 200%;
    animation: gradientBG 15s ease infinite;
    position: relative;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

.auth-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    position: relative;
    z-index: 2;
}

.auth-logo {
    margin-bottom: 0rem;
    text-align: center;
    position: relative;
    z-index: 2;
}

.logo-link {
    text-decoration: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    position: relative;
    transition: all 0.3s ease;
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--text-light);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.logo-highlight {
    color: var(--periwinkle);
    position: relative;
}

.logo-highlight::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, var(--medium-blue-slate) 0%, var(--periwinkle) 100%);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

.logo-link:hover .logo-text {
    transform: translateY(-2px);
}

.logo-link:hover .logo-highlight::after {
    transform: scaleX(1);
    transform-origin: left;
}

.content {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.form-border {
    background: linear-gradient(to bottom, var(--card-bg) 0%, var(--dark-bg) 100%);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid var(--medium-blue-slate);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.page-name {
    color: var(--text-light);
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: 500;
}

footer {
    position: relative;
    z-index: 2;
}

@media (max-width: 768px) {
    .auth-container {
        padding: 1rem;
    }
    
    .form-border {
        padding: 1.5rem;
    }
    
    .content {
        max-width: 100%;
    }

    .logo-text {
        font-size: 2rem;
    }
}
</style>
</body>
</html>
