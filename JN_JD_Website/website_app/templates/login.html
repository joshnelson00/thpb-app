<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCheq - {% block title %}Login{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="{% url 'signin' %}" class="logo-link">
                <span class="logo-text">Sound<span class="logo-highlight">Cheq</span></span>
            </a>
        </div>
        <div class="send-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
        
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/privacy-policy">Privacy Policy</a></li>
                    <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                    <li><a href="mailto:youremail@example.com">Email</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li>
                        <a href="https://instagram.com/yourprofile" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/yourprofile" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/yourprofile" target="_blank">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 SoundCheq L.L.C. All rights reserved.</p>
        </div>
    </footer>

<style>
.auth-page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
}

.auth-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-logo {
    margin-bottom: 2rem;
    text-align: center;
}

.logo-link {
    text-decoration: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    position: relative;
    transition: all 0.3s ease;
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--text-light);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.logo-highlight {
    color: var(--periwinkle);
    position: relative;
}

.logo-highlight::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, var(--medium-blue-slate) 0%, var(--periwinkle) 100%);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

.logo-link:hover .logo-text {
    transform: translateY(-2px);
}

.logo-link:hover .logo-highlight::after {
    transform: scaleX(1);
    transform-origin: left;
}

.content {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

.form-border {
    background: linear-gradient(to bottom, var(--card-bg) 0%, var(--dark-bg) 100%);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid var(--medium-blue-slate);
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.page-name {
    color: var(--text-light);
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: 500;
}

@media (max-width: 768px) {
    .auth-container {
        padding: 1rem;
    }
    
    .form-border {
        padding: 1.5rem;
    }
    
    .content {
        max-width: 100%;
    }

    .logo-text {
        font-size: 2rem;
    }
}
</style>
</body>
</html>
