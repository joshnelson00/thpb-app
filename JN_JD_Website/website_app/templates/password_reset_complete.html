{% extends "index.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2><i class="fas fa-check-circle"></i> Password Reset Complete</h2>
        <p class="auth-description">
            Your password has been successfully reset. You can now use your new password to sign in.
        </p>
        <div class="auth-links">
            <a href="{% url 'signin' %}" class="btn btn-primary">Sign In</a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
    }

    .auth-box {
        background: linear-gradient(135deg, var(--card-bg) 0%, var(--darker-bg) 100%);
        border-radius: 15px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--medium-blue-slate);
    }

    .auth-box h2 {
        color: var(--text-light);
        margin-bottom: 1rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }

    .auth-box h2 i {
        color: #28a745;
    }

    .auth-description {
        color: var(--text-light);
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .auth-links {
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-primary {
        background: var(--periwinkle);
        color: var(--white);
    }

    .btn-primary:hover {
        background: var(--medium-blue-slate);
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .auth-container {
            padding: 1rem;
        }

        .auth-box {
            padding: 1.5rem;
        }

        .auth-box h2 {
            font-size: 1.3rem;
        }

        .auth-description {
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}
