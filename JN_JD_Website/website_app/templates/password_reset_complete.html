{% extends 'index.html' %}

{% block content %}
<div class="content">
    <h1 class="page-name"><i class="fas fa-check-circle"></i> Password Reset Complete</h1>
    <div class="auth-form">
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>Your password has been successfully reset.</p>
            <p class="note">You can now use your new password to sign in.</p>
        </div>
        <div class="auth-links">
            <a href="{% url 'signin' %}" class="auth-button">Sign In</a>
        </div>
    </div>
</div>

<style>
    .success-message {
        text-align: center;
        padding: 2rem;
        background: var(--darker-bg);
        border-radius: 8px;
        border: 1px solid var(--medium-blue-slate);
        margin-bottom: 1.5rem;
    }

    .success-message i {
        font-size: 3rem;
        color: var(--celadon);
        margin-bottom: 1rem;
    }

    .success-message p {
        color: var(--text-light);
        margin-bottom: 1rem;
    }

    .success-message .note {
        color: var(--text-muted);
        font-size: 0.9rem;
    }
</style>
{% endblock %}
